language: python
sudo: false
python:
    - "2.7"

install: 
  - "pip install python-coveralls"
  - "pip install coverage"
  - "pip install flake8"
  - "python ./setup.py install"

before_script:
  - "flake8 setup.py jasper tests"

script: 
  - "coverage run ./setup.py test"
  
after_success:
  - "coverage report"
  - "coveralls"
    
notifications:
  email: false
