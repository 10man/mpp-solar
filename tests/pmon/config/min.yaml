device:
  name: Test_Inverter
  id: A123456789
  model: 8048MAX
  manufacturer: MPP-Solar
  port:
    type: test
    path: /dev/ttyUSB0
    response_number: 0
    protocol: PI30

commands:
- command: QPIRI
  outputs:
